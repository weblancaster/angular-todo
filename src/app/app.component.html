<div class="main">
  <h1>{{title}}</h1>

  <label for="todoInput" class="">
    <input id="todoInput" name="todoInput" type="text" placeholder="Buy bread" #todoInput />
    &nbsp;
    <button mat-button color="primary" (click)="addNewTodo(todoInput.value)">Add todo</button>
  </label>

  <ul>
    <li *ngFor="let todo of todos; index as i;">
      <strong>{{todo}}</strong>
      &nbsp;
      <button (click)="removeItem(i)">delete</button>
    </li>
  </ul>
</div>
